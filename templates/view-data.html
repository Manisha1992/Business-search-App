<div class="row">
    <div class="col-md-4 itemListBlock">
       <div class="itemList">
            <div  ng-repeat="item in fetchData"
                 class="item-detail item "
                 id="{{ item.id }}">
                <img ng-src="{{item.photo}}" class="item-img" ng-click="gotoBusiness(item.url)">
                <div class="item-title" style="height: 160px;">
                    <h3 class="item-name"> <span class="item-count">{{$index + 1}}</span>
                        <a class="item-styles" ng-click="gotoBusiness(item.url)">{{item.name}}</a>
                    </h3>
                    <div class="item-name item-address">{{item.address}}
                        <div>{{item.city}}</div>
                    </div>

                    <div class="star-rate">
                        <i class="fa fa-star star-on" title="Good - 3 stars"></i>
                        <i class="fa fa-star star-on" title="Good - 3 stars"></i>
                        <i class="fa fa-star star-on" title="Good - 3 stars"></i>
                        <i class="fa fa-star star-off" title="Good - 3 stars"></i>
                        <i class="fa fa-star star-off" title="Good - 3 stars"></i>
                    </div>
                </div>
                <div><br></div>
            </div>
       </div>
    </div>

    <div class="col-md-8">
        <div id="map" style="width: 100%; height: 800px;"></div>
    </div>

</div>
